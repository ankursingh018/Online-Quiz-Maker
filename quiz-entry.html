<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Quiz - Online Quiz Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e9f5ff 100%);
      min-height: 100vh;
      color: #222;
      overflow-x: hidden;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      padding: 1.5rem 3rem 0 0;
    }
    nav a {
      color: #3b82f6;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.2s;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }
    nav a:hover {
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
    }
    .quiz-entry-container {
      max-width: 420px;
      margin: 10vh auto 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(59, 130, 246, 0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      animation: fadeIn 1.2s ease;
      backdrop-filter: blur(2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .quiz-entry-container h2 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .quiz-entry-form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      margin-top: 1.5rem;
    }
    .quiz-entry-form input {
      padding: 1rem 1.1rem;
      border-radius: 10px;
      border: 1.5px solid #e0e7ef;
      font-size: 1.15rem;
      background: #f3f6fa;
      color: #222;
      outline: none;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      box-shadow: 0 2px 8px rgba(59,130,246,0.04);
    }
    .quiz-entry-form input:focus {
      background: #e9f5ff;
      border: 1.5px solid #3b82f6;
      box-shadow: 0 4px 16px rgba(59,130,246,0.10);
    }
    .join-btn {
      padding: 1rem 0;
      font-size: 1.18rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(59,130,246,0.13);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      outline: none;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    .join-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 32px rgba(59,130,246,0.18);
      background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
      color: #fff;
    }
    .info-text {
      color: #3b82f6;
      font-size: 1.05rem;
      margin-bottom: 1.2rem;
      margin-top: 0.5rem;
    }
    .error-message {
      color: #ef4444;
      margin-top: 0.5rem;
      font-size: 1rem;
      min-height: 1.2em;
    }
    .back-link {
      display: block;
      margin-top: 1.5rem;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .quiz-entry-container { padding: 1.5rem 0.5rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="quiz-entry.html" style="border-bottom:2px solid #2563eb;">Take Quiz</a>
    <a href="login.html">Admin Login</a>
  </nav>
  <div class="quiz-entry-container">
    <h2>Join a Quiz</h2>
    <div class="info-text">
      Enter your name and the quiz code provided by your quiz admin to get started!
    </div>
    <form class="quiz-entry-form" id="quizEntryForm" autocomplete="off">
      <input type="text" id="participantName" name="participantName" placeholder="Your Name" required autofocus>
      <input type="text" id="quizCode" name="quizCode" placeholder="Quiz Code" required>
      <button type="submit" class="join-btn">Join Quiz</button>
      <div class="error-message" id="entryErrorMsg"></div>
    </form>
    <a href="index.html" class="back-link">&#8592; Back to Home</a>
  </div>
  <script>
    // Handle form submission (replace with real API call)
    document.getElementById('quizEntryForm').addEventListener('submit', function(e) {
      e.preventDefault(); // <-- Make sure this is present!
      const name = document.getElementById('participantName').value.trim();
      const code = document.getElementById('quizCode').value.trim();
      const errorMsg = document.getElementById('entryErrorMsg');
      if (name.length < 2) {
        errorMsg.textContent = 'Please enter your full name.';
        return;
      }
      if (code.length < 3) {
        errorMsg.textContent = 'Please enter a valid quiz code.';
        return;
      }
      errorMsg.textContent = '';
      window.location.href = `quiz.html?name=${encodeURIComponent(name)}&code=${encodeURIComponent(code)}`;
    });
  </script>
</body>
</html>
