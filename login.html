<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Online Quiz Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      color: #222;
      overflow-x: hidden;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      padding: 1.5rem 3rem 0 0;
    }
    nav a {
      color: #6a11cb;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.2s;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }
    nav a:hover {
      color: #ffb347;
      border-bottom: 2px solid #ffb347;
    }
    .login-container {
      max-width: 400px;
      margin: 10vh auto 0 auto;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(106, 17, 203, 0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      animation: fadeIn 1.2s ease;
      backdrop-filter: blur(4px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .form-toggle {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .form-toggle button {
      background: none;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: #6a11cb;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      transition: color 0.2s, border 0.2s;
    }
    .form-toggle .active, .form-toggle button:focus {
      color: #ffb347;
      border-bottom: 2px solid #ffb347;
      outline: none;
    }
    .login-form, .signup-form {
      display: none;
      flex-direction: column;
      gap: 1.2rem;
      animation: fadeIn 0.7s;
    }
    .login-form.active, .signup-form.active {
      display: flex;
    }
    .login-form input, .signup-form input {
      padding: 0.9rem 1rem;
      border-radius: 8px;
      border: 1px solid #cfdef3;
      font-size: 1.1rem;
      background: #f7faff;
      color: #222;
      outline: none;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      box-shadow: 0 2px 8px rgba(106,17,203,0.04);
    }
    .login-form input:focus, .signup-form input:focus {
      background: #fff;
      border: 1.5px solid #6a11cb;
      box-shadow: 0 4px 16px rgba(106,17,203,0.10);
    }
    .login-btn, .signup-btn {
      padding: 1rem 0;
      font-size: 1.15rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(106,17,203,0.13);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      outline: none;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    .login-btn:hover, .signup-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 32px rgba(106,17,203,0.18);
      background: linear-gradient(90deg, #ffb347 0%, #6a11cb 100%);
      color: #fff;
    }
    .back-link {
      display: block;
      margin-top: 1.5rem;
      color: #6a11cb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #ffb347;
      text-decoration: underline;
    }
    .error-message, .signup-message {
      color: #ff4d4f;
      margin-top: 0.5rem;
      font-size: 1rem;
      min-height: 1.2em;
    }
    .signup-message.success {
      color: #43cea2;
    }
    @media (max-width: 500px) {
      .login-container { padding: 1.5rem 0.5rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="quiz.html">Take Quiz</a>
    <a href="login.html" style="border-bottom:2px solid #ffb347;">Admin Login</a>
  </nav>
  <div class="login-container">
    <h2>Admin Access</h2>
    <div class="form-toggle">
      
      <button id="showSignup" class="active" type="button">Sign Up</button>
    </div>
    <!-- Login Form -->
    <form class="login-form" id="adminLoginForm" autocomplete="off">
      <input type="text" id="username" name="username" placeholder="Username" required autofocus>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
      <div class="error-message" id="errorMsg"></div>
    </form>
    <!-- Signup Form -->
    <form class="signup-form active" id="adminSignupForm" autocomplete="off">
      <input type="text" id="signupUsername" name="signupUsername" placeholder="Create Username" required>
      <input type="password" id="signupPassword" name="signupPassword" placeholder="Create Password" required>
      <input type="password" id="signupConfirm" name="signupConfirm" placeholder="Confirm Password" required>
      <button type="submit" class="signup-btn">Sign Up</button>
      <div class="signup-message" id="signupMsg"></div>
    </form>
    <div id="loginOption" class="signup-form" style="display:block; margin-top:1rem;">
      <span>Already have an account? </span>
      <button type="button" style="background:none;border:none;color:#6a11cb;font-weight:600;cursor:pointer;text-decoration:underline;font-size:1rem;padding:0;" onclick="showLogin.click()">Login</button>
    </div>
    <a href="index.html" class="back-link">&#8592; Back to Home</a>
  </div>
  <script>
    // Toggle between Login and Signup
    const showLogin = document.getElementById('showLogin');
    const showSignup = document.getElementById('showSignup');
    const loginForm = document.getElementById('adminLoginForm');
    const signupForm = document.getElementById('adminSignupForm');
    const loginOption = document.getElementById('loginOption');
    // Show signup by default
    showSignup.classList.add('active');
    signupForm.classList.add('active');
    showLogin.classList.remove('active');
    loginForm.classList.remove('active');
    loginOption.style.display = "block";
    showLogin.onclick = () => {
      showLogin.classList.add('active');
      showSignup.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      loginOption.style.display = "none";
    };
    showSignup.onclick = () => {
      showSignup.classList.add('active');
      showLogin.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      loginOption.style.display = "block";
    };

    // Demo Login (replace with real API call)
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      // Demo: username=admin, password=admin123
      if (username === 'admin' && password === 'admin123') {
        errorMsg.textContent = '';
        window.location.href = 'admin.html'; // Redirect to admin panel
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });

    // Demo Signup (replace with real API call)
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const confirm = document.getElementById('signupConfirm').value.trim();
      const signupMsg = document.getElementById('signupMsg');
      if (password.length < 6) {
        signupMsg.textContent = 'Password must be at least 6 characters.';
        signupMsg.classList.remove('success');
        return;
      }
      if (password !== confirm) {
        signupMsg.textContent = 'Passwords do not match.';
        signupMsg.classList.remove('success');
        return;
      }
      // Demo: pretend signup is successful
      signupMsg.textContent = 'Signup successful! You can now login.';
      signupMsg.classList.add('success');
      setTimeout(() => {
        showLogin.click();
        signupMsg.textContent = '';
        signupForm.reset();
      }, 1500);
    });
  </script>
</body>
</html>
